    </ul>
    <hr/>
    <ul style="background: #fff" class="nav nav-pills nav-stacked">
      <li class="active"><a href="javascript:void(0);">Buddy Online</a></li>
      <li><a href="javascript:void(0);"><i class="fa fa-circle text-yellow pull-right"></i>Home</a></li>
      <li><a href="javascript:void(0);"><i class="fa fa-circle text-success pull-right"></i>Work</a></li>

    </ul>

  <div class="col-sm-9 col-md-10">
    <div class="compose-mail">
      <div class="portlet box portlet-white">
        <div class="portlet-header">
          <div class="caption">Compose Mail</div>
          <div class="tools"><a onclick="$(this).hide(); $('#cc').parent().parent().removeClass('hidden'); $('#cc').focus();" href="javascript:;" class="mrm">Cc</a><a onclick="$(this).hide(); $('#bcc').parent().parent().removeClass('hidden'); $('#bcc').focus();" href="javascript:;">Bcc</a></div>
        </div>
        <div class="portlet-body">
          <form role="form-horizontal" method="post">
            <div class="form-group">
              <div class="input-group"><span class="input-group-addon">To:</span>
                <input id="to" type="text" placeholder="" class="form-control"/>
              </div>
            </div>
            <div class="form-group hidden">
              <div class="input-group"><span class="input-group-addon">Cc:</span>
                <input id="cc" type="text" placeholder="" class="form-control"/>
              </div>
            </div>
            <div class="form-group hidden">
              <div class="input-group"><span class="input-group-addon">Bcc:</span>
                <input id="bcc" type="text" placeholder="" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group"><span class="input-group-addon">Subject:</span>
                <input id="subject" type="text" placeholder="" class="form-control"/>
              </div>
            </div>
            <div class="compose-editor mbl">
              <textarea rows="6" class="wysihtml5 form-control"></textarea>
            </div>
            <div class="form-group">
              <input type="file"/>
              <p class="help-block"><i class="fa fa-paperclip"></i>&nbsp;
                Attachments
              </p>
            </div>
            <hr/>
            <div class="compose-btn">
              <button class="btn btn-sm btn-primary"><i class="fa fa-check"></i>&nbsp;
                Send
              </button>&nbsp;
              <button class="btn btn-default btn-sm"><i class="fa fa-times"></i>&nbsp;
                Discard
              </button>&nbsp;
              <button class="btn btn-sm btn-default">Draft</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
